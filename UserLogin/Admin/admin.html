<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>Admin Dashboard</h1>
        </div>
    </header>

    <div id="admin-dashboard">
        <h3>Dashboard</h3>
        <p>Total Books: <span id="total-books">Loading...</span></p>
        <p>Total Users: <span id="total-users">Loading...</span></p>
        <p>Total Orders: <span id="total-orders">Loading...</span></p>
    </div>

    <script>
        // Fetch the data from the API
        fetch('/api/admin/dashboard')
            .then(response => response.json())
            .then(data => {
                // Update the UI with the received data
                document.getElementById('total-books').textContent = data.books;
                document.getElementById('total-users').textContent = data.users;
                document.getElementById('total-orders').textContent = data.orders;
            })
            .catch(error => {
                console.error('Error fetching dashboard data:', error);
                // Optionally, handle error (e.g., show an error message)
            });
    </script>
</body>
</html>
